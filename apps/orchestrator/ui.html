<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desktop Operator UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Desktop Operator – Prompt Console</h1>
      <p class="text-slate-400">Type a natural-language goal and hit Run. Responses appear below.</p>
    </header>

    <section class="grid gap-4">
      <div>
        <label class="block text-sm text-slate-400 mb-1">Prompt</label>
        <textarea id="prompt" rows="6" class="w-full rounded-xl bg-slate-900 border border-slate-700 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Organize my Downloads: move images to Pictures and archives to Installers."></textarea>
      </div>

      <div class="flex flex-wrap items-center gap-4">
        <label class="inline-flex items-center gap-2">
          <input id="dry" type="checkbox" class="h-4 w-4" checked />
          <span>Dry run</span>
        </label>
        <label class="inline-flex items-center gap-2">
          <span class="text-slate-300">Profile</span>
          <input id="profile" type="text" value="default" class="rounded-md bg-slate-900 border border-slate-700 p-2 w-40" />
        </label>
        <label class="inline-flex items-center gap-2">
          <span class="text-slate-300">Max steps</span>
          <input id="steps" type="number" value="30" min="1" max="100" class="rounded-md bg-slate-900 border border-slate-700 p-2 w-24" />
        </label>
        <button id="run" class="ml-auto rounded-xl bg-indigo-600 hover:bg-indigo-500 px-4 py-2 font-medium">Run</button>
      </div>

      <details class="rounded-xl bg-slate-900 border border-slate-800 p-4">
        <summary class="cursor-pointer select-none text-slate-200">Examples (click to insert)</summary>
        <ul id="examples" class="mt-3 grid gap-2 text-sm"></ul>
      </details>

      <div id="status" class="text-sm text-slate-400"></div>
      <pre id="out" class="whitespace-pre-wrap text-sm bg-black/40 border border-slate-800 rounded-xl p-4 overflow-x-auto"></pre>
    </section>
  </div>

  <script>
    const examples = [
      {
        title: "WhatsApp Web: send a timestamped note to yourself",
        text: `Open WhatsApp Web in the browser (use persistent profile 'default' so the session remains logged in). Search for the 'You' or 'Notes to self' chat and send the message: "Test ping from Desktop Operator at {now}". If not logged in, pause and ask me to scan the QR. Take a screenshot of the sent message thread and save to data/screens/.`
      },
      {
        title: "Create a new FastAPI project in a sandbox path",
        text: `Create a project at C:\\\\AutomationSpace\\\\Projects\\\\FabzieAdAnalytics. Initialize a Python venv, install fastapi and uvicorn[standard], create app/main.py with a Hello route, generate a README.md, and run the dev server on port 8100. Use only the sandbox path and record each step in the journal. When done, stop the server.`
      },
      {
        title: "Browser RPA: research and download",
        text: `In a headful browser, navigate to https://www.python.org/downloads/ and take a full-page screenshot. Then navigate to the latest Python 3.x download page and trigger the Windows installer download to data/downloads/ using the browser's download helper. Provide the saved file path in the result.`
      },
      {
        title: "Install vetted packages with approval",
        text: `Using the allowed package manager and policy constraints, propose installing Git and Visual Studio Code via winget. Show a dry-run plan first. Ask for approval before executing. After install, verify versions (git --version, code --version) and log outputs. If install is blocked by policy, return the exact guardrails reason.`
      },
      {
        title: "Organize Downloads by extension",
        text: `Organize files under C:\\\\AutomationSpace\\\\Downloads: move .jpg/.png to Pictures/, .zip/.msi/.exe to Installers/, .pdf to Documents/. Use dry-run first, show a summary of planned moves, then ask me to confirm before executing. Provide an undo op_id I can call later.`
      },
      {
        title: "VS Code workspace setup",
        text: `Open folder C:\\\\AutomationSpace\\\\Projects\\\\FabzieAdAnalytics in VS Code (via the bridge). Create src/, tests/, and a .vscode/settings.json with Python formatting enabled. Create a sample test file and run formatting. Then request diagnostics and display any problems.`
      },
      {
        title: "Web form automation (demo site)",
        text: `Open https://httpbin.org/forms/post, fill the form with sample values, submit, and capture the resulting page as a screenshot saved to data/screens/.`
      },
      {
        title: "Shopify bulk upload (skeleton)",
        text: `Prepare a skeleton CSV for Shopify product bulk upload with 3 sample rows (Ganesh Idol, Tiger Figurine, Elephant Figurine). Save to C:\\\\AutomationSpace\\\\Shopify\\\\products.csv and open the folder in Explorer. (This is a local file prep step only; do not upload.)`
      },
      {
        title: "Mixed flow: download -> organize -> verify",
        text: `Download the latest release archive of the 'requests' library from https://pypi.org/project/requests/#files to data/downloads/. Then organize the downloads folder with proper subfolders by extension (dry run), show summary, and provide a screenshot of the folder before and after (if not dry-run).`
      },
      {
        title: "Create a daily journal file",
        text: `Create a Markdown journal file under C:\\\\AutomationSpace\\\\Notes\\\\journal-{YYYY}-{MM}-{DD}.md with a header, a TODO list section, and an empty Log section. Open it in VS Code and format the document.`
      }
    ];

    const exList = document.getElementById('examples');
    examples.forEach((ex, i) => {
      const li = document.createElement('li');
      li.className = 'rounded-lg bg-slate-800/60 border border-slate-700 p-3 flex justify-between items-center';
      li.innerHTML = `<span class="pr-4">${ex.title}</span><button class="text-indigo-300 hover:text-indigo-200 underline" data-i="${i}">Insert</button>`;
      li.querySelector('button').addEventListener('click', (e) => {
        document.getElementById('prompt').value = examples[e.target.dataset.i].text;
      });
      exList.appendChild(li);
    });

    const $ = (id) => document.getElementById(id);
    const out = $('out');
    const status = $('status');

    document.getElementById('run').addEventListener('click', async () => {
      const goal = $('prompt').value.trim();
      if (!goal) { alert('Enter a prompt'); return; }

      status.textContent = 'Running…';
      out.textContent = '';

      const body = {
        goal,
        // send dry_run at top-level to match your /tasks/run schema
        dry_run: $('dry').checked,
        // use options for any extra hints (profile, max_steps)
        options: {
          profile: $('profile').value,
          max_steps: Number($('steps').value || 30)
        }
      };

      try {
        const resp = await fetch('/tasks/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const json = await resp.json();
        status.textContent = `Status: ${resp.status}`;
        out.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        status.textContent = 'Error';
        out.textContent = String(e);
      }
    });
  </script>
</body>
</html>
